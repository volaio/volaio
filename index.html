<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volaio — Importaciones Tech desde EE.UU.</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="Volaio Logo" class="logo" />
      <p>Importaciones tech desde EE.UU. a Argentina</p>
    </div>
  </header>

  <section class="hero fade-in">
    <div class="container">
      <h2>Tu producto tech en Argentina en solo 5 días</h2>
      <p>Seleccioná categoría, ingresá precio y obtené tu estimación.</p>
      <button onclick="scrollToElement('calculator')">Cotizar ahora</button>
    </div>
  </section>

  <section class="calculator fade-in" id="calculator">
    <div class="container">
      <h3>Calculadora Tech</h3>
      <select id="categorySelect">
        <option value="">Elegí una categoría</option>
        <option value="reloj">Relojes</option>
        <option value="zapatilla">Zapatillas</option>
        <option value="remera">Remeras</option>
        <option value="pantalon">Pantalones</option>
        <option value="computadora">Computadora</option>
        <option value="auricular">Auriculares</option>
        <option value="consola">Consolas</option>
        <option value="otro">Otro</option>
        <option value="celular">Celulares</option>
      </select>
      <input type="number" placeholder="Precio del producto en USD" id="usdInput" />
      <button onclick="calcularPrecio()">Calcular precio final</button>
      <div id="resultado" class="resultado"></div>
      <a id="whatsappLink" href="#" target="_blank">
        <button class="whatsapp">Encargar por WhatsApp</button>
      </a>
    </div>
  </section>

  <footer class="fade-in">
    <div class="container">
      <p><strong>Volaio</strong> — Importaciones tech personales desde EE.UU.</p>
      <p>WhatsApp: +54 9 11 2631 0568 | Instagram: @volaio</p>
    </div>
  </footer>
</body>
</html>
